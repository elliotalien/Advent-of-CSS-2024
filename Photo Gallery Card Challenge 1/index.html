<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Example</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>

<body class="bg-black">
    <div class="p-20 grid grid-cols-3 gap-5">

        <!-- first card  section-->
        <div class="bg-white border-8 border-white grid grid-cols-1">
            <div class="grid grid-cols-2">
                <img src="PHOTOS/4.jpg" alt=""
                    class="border-white border-4 rounded-lg object-cover  w-full h-full max-h-28">
                <img src="PHOTOS/1.jpg" alt=""
                    class="border-white border-4 rounded-lg object-cover w-full h-full max-h-28">
            </div>
            <div class="grid grid-cols-3">
                <img src="PHOTOS/6.jpg" alt="" class="border-white border-4 rounded-lg object-cover h-full max-h-28">
                <img src="PHOTOS/5.jpg" alt=""
                    class="border-white border-4 rounded-lg object-cover w-full h-full max-h-28">
                <div class="flex justify-center items-center">
                    <img src="PHOTOS/3.jpg" alt=""
                        class="border-white border-4 rounded-lg object-cover h-full max-h-28 relative">
                    <span class="absolute text-white text-4xl">21</span>
                </div>
            </div>
        </div>

        <!-- second card -->

        <div class="bg-white border-8 border-white grid grid-cols-1">
            <div class="grid grid-cols-2">
                <img src="PHOTOS/4.jpg" alt=""
                    class="border-white border-4 rounded-lg object-cover  w-full h-full max-h-28">
                <img src="PHOTOS/1.jpg" alt=""
                    class="border-white border-4 rounded-lg object-cover w-full h-full max-h-28">
            </div>
            <div class="grid grid-cols-3">
                <img src="PHOTOS/6.jpg" alt="" class="border-white border-4 rounded-lg object-cover h-full max-h-28">
                <img src="PHOTOS/5.jpg" alt=""
                    class="border-white border-4 rounded-lg object-cover w-full h-full max-h-28">
                <img src="PHOTOS/3.jpg" alt=""
                    class="border-white border-4 rounded-lg object-cover h-full max-h-28 relative">
            </div>
        </div>

        <!-- 3rd card -->

        <div class="bg-white border-8 border-white grid grid-cols-1">
            <div class="grid grid-cols-2">
                <img src="PHOTOS/4.jpg" alt=""
                    class="border-white border-4 rounded-lg object-cover  w-full h-full max-h-28">
                <img src="PHOTOS/1.jpg" alt=""
                    class="border-white border-4 rounded-lg object-cover w-full h-full max-h-28">
            </div>
            <div class="grid grid-cols-2">
                <img src="PHOTOS/6.jpg" alt=""
                    class="border-white border-4 rounded-lg object-cover w-full h-full max-h-28">
                <img src="PHOTOS/5.jpg" alt=""
                    class="border-white border-4 rounded-lg object-cover w-full h-full max-h-28">
            </div>
        </div>

    </div>

    <!-- second card section -->
    <div class="px-20 grid grid-cols-3 gap-5">
        <!-- first card -->
        <div class="bg-white border-8 border-white grid grid-cols-1">
            <div class="grid grid-cols-2">
                <img src="PHOTOS/4.jpg" alt=""
                    class="border-white border-4 rounded-lg object-cover  w-full h-full max-h-28">
                <img src="PHOTOS/1.jpg" alt=""
                    class="border-white border-4 rounded-lg object-cover w-full h-full max-h-28">
            </div>
            <div class="grid">
                <img src="PHOTOS/6.jpg" alt=""
                    class="border-white border-4 rounded-lg object-cover w-full h-full max-h-28">
            </div>
        </div>


        <!-- second card -->

        <div class="bg-white border-8 border-white grid grid-cols-1">
            <div class="grid grid-cols-2">
                <img src="PHOTOS/4.jpg" alt=""
                    class="border-white border-4 rounded-lg object-cover  w-full h-[14rem]">
                <img src="PHOTOS/1.jpg" alt=""
                    class="border-white border-4 rounded-lg object-cover w-full h-[14rem]">
            </div>
        </div>

        <!-- 3rd card -->

        <div class="bg-white border-8 border-white grid grid-cols-1">
            <img src="PHOTOS/4.jpg" alt=""
                class="border-white border-4 rounded-lg object-cover  w-full h-[14rem]">
        </div>
    </div>

</body>

</html>
